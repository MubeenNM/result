<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Registration</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="Register No." name="Register No." placeholder="Register No." required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Register</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="Register No." name="Register No." placeholder="Register No." required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button><a href="https://airtable.com/shru8DjgcFc9vX1ar">Login</a></button>
				</form>
			</div>
			
	</div>
	<div class="admin">
		<h3><a href="admin.html">Admin Login</a></h3>
	</div>

	
</body>
